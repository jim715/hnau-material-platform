spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/material_platform?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: '123456'
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000


# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.hnau.platform.entity
  configuration:
    map-underscore-to-camel-case: true

# 服务器配置
server:
  port: 8082
  servlet:
    context-path: ""

# 自定义配置
platform:
  # 文件存储路径
  file:
    upload-path: D:/code/hnau-material-platform/upload/
  # JWT配置
  jwt:
    secret: hnau_material_platform_secret_key
    expire: 86400

# Swagger配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true