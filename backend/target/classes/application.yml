spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/material_platform?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&characterSetResults=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP连接池配置
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000



  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.hnau.platform.entity
  configuration:
    map-underscore-to-camel-case: true

# 服务器配置
server:
  port: 8082
  servlet:
    context-path: ""
  # 字符编码配置
  tomcat:
    uri-encoding: UTF-8
  encoding:
    charset: UTF-8
    force: true
    enabled: true

# 自定义配置
platform:
  # 文件存储路径
  file:
    upload-path: D:/code/hnau-material-platform/upload/
  # JWT配置
  jwt:
    secret: hnau_material_platform_secret_key
    expire: 86400

# Swagger配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true